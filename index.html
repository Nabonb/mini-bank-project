<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7 mb-4 font-bold">My Father's Bank</h1>
    </header>
    
    <main>
        <section>
            <div class="bg-red-200 w-9/12 p-5 mx-auto rounded-lg">
                <h1 class="text-3xl mb-3 font-medium">Please Sign Up</h1>
                <input id="email-input-tag" class="p-2 block mb-3 w-9/12 rounded-lg" type="email" placeholder="Please Enter Your Email Adress">
                <input id="pass-input-tag" class="p-2 block w-9/12 mb-3 rounded-lg" type="password" placeholder="Please Enter Your Password">
                <button id="button-tag" class="font-bold bg-orange-400 p-2 text-white rounded-md hover:bg-sky-500">Sign Up</button>
            </div>
        </section>
    </main>
</body>
<script src="./js/home.js"></script>

</html>
