<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-7">
        <h1 class="text-5xl text-center mt-7 mb-4 font-bold">My <span class="text-blue-500">Dashboard</span>
        </h1>
    </header>
    
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 p-7 rounded-lg">
                    <h1 class="text-2xl font-medium">Deposit</h1>
                    <p class="text-4xl">$<span id="total-depo">00</span></p>
                </div>
                <div class="bg-teal-400 p-7 rounded-lg">
                    <h1 class="text-2xl font-medium">Withdraw</h1>
                    <p class="text-4xl">$<span id="total-withdraw">00</span></p>
                </div>
                <div class="bg-violet-400 p-7 rounded-lg">
                    <h1 class="text-2xl font-medium">Balance</h1>
                    <p class="text-4xl">$<span id="total-balance">2200</span></p>
                </div>
    
            </div>
        </section>

        <!-- another section -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-pink-400 p-7 rounded-lg">
                    <h1 class="text-3xl font-medium mb-3">Please Deposit</h1>
                    <input id="depo-input-tag" class="block w-9/12 mb-3 rounded" type="text" placeholder=" $ Amount You Want To Deposit">
                    <button id="deposit-btn-tag" class="font-bold bg-blue-500 p-2 text-white rounded-md hover:bg-sky-500">Deposit</button>
                </div>
                <div class="bg-pink-400 p-7 rounded-lg">
                    <h1 class="text-3xl font-medium mb-3">Please Withdraw</h1>
                    <input id="with-input-tag" class="block w-9/12 mb-3 rounded" type="text" placeholder=" $ Amount You Want To Withdraw">
                    <button id="withdraw-btn-tag" class="font-bold bg-blue-500 p-2 text-white rounded-md hover:bg-sky-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/dashboard.js"></script>
</body>
</html>
